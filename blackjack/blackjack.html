<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
<div class="game-container">
    <h1>Blackjack</h1>
    <div class="status" id="balance">Balance: $1000</div>
    <div class="status" id="message"></div>

    <div class="dealer-section">
        <h2>Dealer's Hand</h2>
        <div class="hand" id="dealer-hand"></div>
        <div id="dealer-score"></div>
    </div>

    <div class="player-section">
        <h2>Your Hand</h2>
        <div class="hand" id="player-hand"></div>
        <div id="player-score"></div>
    </div>

    <!-- New container for split hands -->
    <div id="split-hands"></div>

    <div class="bet-controls">
        <label for="bet-amount">Bet Amount:</label>
        <input id="bet-amount" type="number" min="10" step="10" value="10">
        <button id="place-bet">Place Bet</button>
    </div>

    <div class="controls">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="double-down" style="display: none;">Double Down</button>
        <button id="split" style="display: none;">Split</button>
        <button id="insurance" style="display: none;">Insurance</button>
    </div>
</div>

<script src="blackjack.js"></script>
</body>
</html>
